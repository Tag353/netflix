<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <style>
        body {
            background-image: url('./NetflixBackground.jpeg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: white;
            overflow: hidden;
        }
    </style>
 
    <header class="flex items-center justify-between p-4">
        <div>
            <img src="./NexflixLogo.png" alt="Netflix Logo" width="150px">
        </div>
        <div class="flex gap-4">
        <button class="border border-white text-white py-2 px-4">English</button>
        <button class="bg-red-500 text-white rounded py-2 px-3">Sign In</button>
        </div>
    </header>
    
    <div class="flex items-center justify-center text-center text-white h-full">
        <div>
            <h1> Unlimited movies, TV shows, and more.</h1>
            <p>Watch anywhere. Cancel anytime</p>
            <h3>Ready to Watch? Enter yout email to create or restart your membership.</h3>

            <div class="flex items-center justify-center mb-4">
                <input type="text" placeholder="Email address" class="rounded-l py-3 px-20 bg-white text-black text-lg w-72">
                <button class="bg-red-500 text-white rounded-r py-3 px-5 ml-0 font-bold text-lg">Get Started</button>
            </div>
        </div>
        
    <div>

    </div>
</body>
</html>
